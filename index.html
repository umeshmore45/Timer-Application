<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stopwatch" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/index.css" />
    <script
      src="https://kit.fontawesome.com/378693089f.js"
      crossorigin="anonymous"
    ></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <audio
      id="audio"
      src="http://www.soundjay.com/button/beep-07.wav"
      autoplay="false"
    ></audio>
    <header>
      <div class="header-container">
        <div class="image-container">
          <img src="./img/logo.png" alt="umesh logo" />
        </div>
        <nav class="navigation">
          <ul class="navi-content">
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">About</a></li>
            <li class="items"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="root">
        <div id="watch-display">00:00:00</div>
        <div class="buttons">
          <button id="startstop" onclick="startStop()">Start</button>
          <button id="reset" onclick="rest()">Reset</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-icon">
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-linkedin-in fa-2x"></i>
      </div>

      <div class="footer-copyrights">
        <p1>Copyright 2020. All Rights Reserved.</p1>
      </div>
    </footer>
  </body>
  <script src="./src/02-stop.js"></script>
  <script src="./src/playSound.js"></script>
</html>
